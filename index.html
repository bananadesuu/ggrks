<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ググれ！</title>
</head>
<body>
<script>
  // URLパラメータ ?q=検索ワード を取得
  const params = new URLSearchParams(window.location.search);
  const q = params.get("q");

  if (q) {
    // Google検索にリダイレクト
    window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
  } else {
    // qが無いときの表示
    document.write("<h1>検索ワードを指定してね！ 例: ?q=ラーメン 東京</h1>");
  }
</script>
</body>
</html>
