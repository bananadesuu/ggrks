<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ググれ！</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 80px;
      position: relative;
      z-index: 1;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { color: red; }
    }
    form {
      position: relative;
      z-index: 1;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border: 2px solid #0f0;
      border-radius: 8px;
      background: #111;
      color: #0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    pre {
      text-align: left;
      margin: 50px auto;
      width: fit-content;
      font-size: 1.5em;
      white-space: pre-wrap;
      position: relative;
      z-index: 2;
      color: lime;
    }
    .highlight {
      border: 2px solid yellow;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>ググれ！</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="ここに入力">
    <button type="submit">ググれ！</button>
  </form>

  <script>
    // ===== 背景（煽りワード雨） =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const insults = ["バーカ", "アホ", "マヌケ", "雑魚", "情弱", "カス", "草", "しらべろｗ"];
    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = insults[Math.floor(Math.random() * insults.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 80);

    // ===== ステップ演出付き検索 =====
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if (q) {
        showSteps(q);
      }
    });

    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      showSteps(q);
    }

    function showSteps(query) {
      document.body.innerHTML = "<canvas id='matrix'></canvas><pre id='steps'></pre>";
      const pre = document.getElementById("steps");

      // 背景を復活
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      setInterval(draw, 80);

      const steps = [
        { text: "① 調べたい言葉を入力する（できる？ｗ）", action: "type" },
        { text: "② Enterを押す（それぐらい分かるよね？ｗ）", action: "enter" },
        { text: "…ほら、情弱でもできるぞｗ", action: "redirect" }
      ];

      let i = 0;

      function nextStep() {
        if (i >= steps.length) return;
        const step = steps[i];
        pre.textContent += step.text + "\n\n";

        if (step.action === "type") {
          fakeTyping(query, () => {
            i++;
            setTimeout(nextStep, 1500);
          });
        } else if (step.action === "enter") {
          fakeEnter(() => {
            i++;
            setTimeout(nextStep, 1500);
          });
        } else if (step.action === "redirect") {
          setTimeout(() => {
            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
          }, 2000);
        }
      }

      nextStep();
    }

    // 入力欄を偽装してタイプライター風に入力
    function fakeTyping(text, callback) {
      const input = document.createElement("input");
      input.type = "text";
      input.value = "";
      input.style.padding = "10px";
      input.style.width = "250px";
      input.style.fontSize = "1em";
      input.style.border = "2px solid #0f0";
      input.style.borderRadius = "8px";
      input.style.background = "#111";
      input.style.color = "#0f0";
      document.body.appendChild(input);

      let i = 0;
      const interval = setInterval(() => {
        input.value += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          callback();
        }
      }, 150);
    }

    // Enterキーを押した風の演出
    function fakeEnter(callback) {
      const enterBtn = document.createElement("div");
      enterBtn.textContent = "Enterキー";
      enterBtn.style.margin = "20px auto";
      enterBtn.style.padding = "10px 20px";
      enterBtn.style.width = "fit-content";
      enterBtn.style.border = "2px solid #0f0";
      enterBtn.style.borderRadius = "8px";
      enterBtn.style.color = "#0f0";
      enterBtn.style.fontSize = "1.2em";
      document.body.appendChild(enterBtn);

      setTimeout(() => {
        enterBtn.classList.add("highlight");
        setTimeout(() => {
          callback();
        }, 1000);
      }, 1000);
    }
  </script>
</body>
</html>
