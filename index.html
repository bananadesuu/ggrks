<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ググれ！</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 80px;
      position: relative;
      z-index: 1;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { color: red; }
    }
    form {
      position: relative;
      z-index: 1;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border: 2px solid #0f0;
      border-radius: 8px;
      background: #111;
      color: #0f0;
    }
    input[type="text"]::placeholder {
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>ググれ！</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="ここに入力">
    <button type="submit">ググれ！</button>
  </form>

  <script>
    // ===== 煽りワード雨 =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    // 煽りワードのリスト
    const insults = ["バーカ", "アホ", "マヌケ", "ドジ", "雑魚", "情弱", "カス", "草", "ググれ", "しらべろｗ"];
    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = insults[Math.floor(Math.random() * insults.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 80);

    // ===== フォーム送信処理 =====
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const q = document.getElementById("query").value;
      if (q) {
        document.body.innerHTML = "<h1 style='color:red;'>自分で調べろ！</h1>";
        setTimeout(() => {
          window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
        }, 2000);
      }
    });

    // ===== URLに ?q= があれば即リダイレクト =====
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      document.body.innerHTML = "<h1 style='color:red;'>自分で調べろ！</h1>";
      setTimeout(() => {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
      }, 2000);
    }
  </script>
</body>
</html>
