<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>調べ方講座ｗ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }

    /* 入力欄を中央寄せ */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      margin-top: 20vh;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border: 2px solid #0f0;
      border-radius: 8px;
      background: #111;
      color: #0f0;
    }

    /* Enterキー */
    .key {
      display: inline-block;
      margin: 20px auto;
      padding: 20px 60px;
      border: 2px solid #0f0;
      border-radius: 6px;
      background: #111;
      color: #0f0;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 6px #060;
      opacity: 0;
      transform: translateY(-150px);
    }

    /* 落下＆バウンド */
    .key.drop {
      animation: dropBounce 0.8s ease-out forwards;
    }
    @keyframes dropBounce {
      0% {
        opacity: 0;
        transform: translateY(-150px);
      }
      60% {
        opacity: 1;
        transform: translateY(40px);
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0); /* ← 最後に安定 */
      }
    }

    /* 押された時に光る演出 */
    .key.pressed {
      background: #0f0;
      color: black;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      transform: translateY(6px) scale(0.98);
      transition: all 0.2s ease;
      text-shadow: 0 0 15px yellow, 0 0 30px yellow;
    }

    /* 背景の文字雨 */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    // 背景の緑の雨
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "情弱ｗググれｗ草ｗ検索力０ｗ".split("");
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).map(() => 1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 50);

    // 入力欄タイプライター風
    function fakeTyping(text, callback) {
      const container = document.createElement("div");
      container.className = "center";
      document.body.appendChild(container);

      const input = document.createElement("input");
      input.type = "text";
      input.value = "";
      container.appendChild(input);

      let i = 0;
      const interval = setInterval(() => {
        input.value += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          callback(container, text);
        }
      }, 150);
    }

    // Enterキー落下＆押される演出
    function fakeEnter(container, query, callback) {
      const enterKey = document.createElement("div");
      enterKey.textContent = "Enter";
      enterKey.className = "key drop";
      container.appendChild(enterKey);

      // 落下後に光って押される
      setTimeout(() => {
        enterKey.classList.add("pressed");
        setTimeout(() => {
          callback(query);
        }, 1200);
      }, 1000);
    }

    // 実際の検索へ飛ばす
    function redirectToGoogle(query) {
      const url = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.location.href = url;
    }

    // 実行開始
    fakeTyping("調べ方", (container, text) => {
      fakeEnter(container, text, redirectToGoogle);
    });
  </script>
</body>
</html>
