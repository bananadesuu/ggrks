<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ググれ！</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      background: #000; /* 黒背景 */
      color: #0f0;      /* 緑文字で怪しさUP */
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: blink 1s infinite; /* 点滅 */
    }
    @keyframes blink {
      50% { color: red; }
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border: 2px solid #0f0;
      border-radius: 8px;
      background: #111;
      color: #0f0;
    }
    input[type="text"]::placeholder {
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>ググれ！</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="ここに入力">
    <button type="submit">ググれ！</button>
  </form>

  <script>
    // フォーム送信時の処理
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault(); // ページリロード防止
      const q = document.getElementById("query").value;
      if (q) {
        // 一瞬だけメッセージを出してからリダイレクト
        document.body.innerHTML = "<h1>自分で調べろ！</h1>";
        setTimeout(() => {
          window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
        }, 2000); // 2秒後に検索へ
      }
    });

    // URLに ?q= があれば即リダイレクト
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      document.body.innerHTML = "<h1>自分で調べろ！</h1>";
      setTimeout(() => {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
      }, 2000);
    }
  </script>
</body>
</html>
